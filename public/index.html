<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bloom</title>
    <style>
      html {
        font-size: 62.5%/1.7em;
      }

      body {
        margin: 0;
        font: 62.5%/1.7em "Akkurat Pro Regular", Arial, sans-serif;
        color: #342f2e;
        background: #fff;
      }

      button * {
        box-sizing: border-box;
      }

      header {
        background-color: #4e2a84;
      }

      p {
        padding: 1rem;
        font-size: 1rem;
        line-height: 1.55em;
      }

      @font-face {
        font-family: "Akkurat Pro Regular";
        src: url("https://common.northwestern.edu/v8/css/fonts/AkkuratProRegular.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Akkurat Pro Italic";
        src: url("https://common.northwestern.edu/v8/css/fonts/AkkuratProItalic.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Akkurat Pro Bold";
        src: url("https://common.northwestern.edu/v8/css/fonts/AkkuratProBold.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Akkurat Pro Bold Italic";
        src: url("https://common.northwestern.edu/v8/css/fonts/AkkuratProBoldItalic.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Campton Bold";
        src: url("https://common.northwestern.edu/v8/css/fonts/CamptonBold.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./script.js"></script>
  </body>
</html>
